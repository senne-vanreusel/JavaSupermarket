<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>New Staff Member</title>
</head>
<body>
<form action="/infoStaffMember">
    <p>
        <label for="name">First name</label>
        <input type="text" name="name" id="name">
    </p>
    <p>
        <label for="surname">Surname</label>
        <input type="text" name="surname" id="surname">
    </p>
    <p>
        <label for="employedSince">Employed since (dd/mm/yyyy)</label>
        <input type="text" name="employedSince" id="employedSince">
    </p>
    <p>
        <input type="checkbox" name="student" id="student" value="student">
        <label for="student">Working student?</label>
    </p>
    <p>
        <input type="submit" name="submit" value="Confirm staff member">
    </p>
</form>
<p><a href="/">Back to home page</a></p>
</body>
</html>
